<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav warnaBg">
        <div class="tab_box nav-item">
            <button id="btn1" onclick="openRegistrasi()" class="tab_btn nav-link text-white">Registrasi</button>
        </div>
        <div class="tab_box nav-item">
            <button id="btn2" onclick="openListPeserta()" class="tab_btn nav-link text-white">List Peserta</button>
        </div>
    </div>

    <section class="vh-100" style="background-color: #4cb25d;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center h-100 hide-overflow">
                <div id="contentFormRegistrasi" class="content col-xl-9">

                    <h1 class="text-white mb-4">Form Registrasi</h1>

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Nama</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="text" id="namaPendaftar" class="form-control form-control-lg"
                                        placeholder="Nama Minimal 10 Karakter" required minlength="10" />

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Umur</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="number" id="umurPendaftar" class="form-control form-control-lg"
                                        placeholder="Umur minimal 25 tahun" required min="25" />

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Uang Saku</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="number" id="uangSakuPendaftar" class="form-control" rows="3"
                                        placeholder="Min Rp.100.000 - Max Rp 1.000.000" required min="100000"
                                        max="1000000"></input>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="px-5 py-4">
                                <button id="submitBtn" class="btn btn-outline-success btn-lg">Submit</button>
                            </div>

                        </div>
                    </div>
                </div>
                <div id="contentListPeserta" class="content col-xl-9">

                    <h1 class="text-white mb-4">List Peserta</h1>

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">
                            <table class="table">
                                <thead id="table-container-head">
                                    <tr>
                                        <th scope="col">Rata-rata Umur</th>
                                        <th id="tableRataRataUmur" scope="col">0</th>
                                    </tr>
                                    <tr class="tableRataRataUangSaku">
                                        <th scope="col">Rata-rata Uang Saku</th>
                                        <th id="tableRataRataUangSaku" scope="col">0</th>
                                    </tr>
                                    <tr>
                                        <th scope="col">Nama</th>
                                        <th scope="col">Umur</th>
                                        <th scope="col">Uang Saku</th>
                                    </tr>

                                </thead>
                                <tbody id="table-container">
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
